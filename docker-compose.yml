version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cs2_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cs2_manager
      MYSQL_USER: cs2admin
      MYSQL_PASSWORD: cs2password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cs2_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cs2_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cs2_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  redis_data:

networks:
  cs2_network:
    driver: bridge
