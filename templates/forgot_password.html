{% extends "base.html" %}

{% block title %}Forgot Password - CS2 Server Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-2">
                    <i class="bi bi-key"></i> <span data-i18n="forgotPassword.title">Forgot Password</span>
                </h2>
                <p class="text-center text-muted mb-4" data-i18n="forgotPassword.subtitle">Enter your email to receive password reset instructions</p>
                
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                <div id="success-message" class="alert alert-success d-none" role="alert"></div>
                
                <form id="forgot-password-form">
                    <div class="mb-3">
                        <label for="email" class="form-label" data-i18n="forgotPassword.email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="captcha" class="form-label" data-i18n="forgotPassword.captcha">Verification Code</label>
                        <div class="d-flex gap-2 align-items-center">
                            <img id="captcha-image" src="" alt="CAPTCHA" class="border" style="height: 80px; cursor: pointer;" title="Click to refresh">
                            <input type="text" class="form-control" id="captcha" name="captcha" maxlength="4" required placeholder="Enter code" style="max-width: 120px;">
                            <button type="button" class="btn btn-outline-secondary" id="refresh-captcha" title="Refresh CAPTCHA">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                        <input type="hidden" id="captcha-token" name="captcha-token">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3" id="submit-btn">
                        <i class="bi bi-envelope"></i> <span data-i18n="forgotPassword.submitButton">Send Reset Link</span>
                    </button>
                </form>
                
                <div class="text-center">
                    <a href="/login" class="text-decoration-none" data-i18n="forgotPassword.backToLogin">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Load CAPTCHA on page load
async function loadCaptcha() {
    try {
        const response = await fetch('/api/captcha/image/new');
        const token = response.headers.get('X-Captcha-Token');
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        
        document.getElementById('captcha-image').src = imageUrl;
        document.getElementById('captcha-token').value = token;
    } catch (error) {
        console.error('Failed to load CAPTCHA:', error);
    }
}

// Refresh CAPTCHA
document.getElementById('refresh-captcha').addEventListener('click', loadCaptcha);
document.getElementById('captcha-image').addEventListener('click', loadCaptcha);

// Load CAPTCHA when page loads
loadCaptcha();

// Show error message
function showError(message) {
    const errorDiv = document.getElementById('error-message');
    errorDiv.textContent = message;
    errorDiv.classList.remove('d-none');
    document.getElementById('success-message').classList.add('d-none');
}

// Show success message
function showSuccess(message) {
    const successDiv = document.getElementById('success-message');
    successDiv.textContent = message;
    successDiv.classList.remove('d-none');
    document.getElementById('error-message').classList.add('d-none');
    
    // Hide form after success
    document.getElementById('forgot-password-form').style.display = 'none';
}

document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submit-btn');
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> <span data-i18n="forgotPassword.sending">Sending...</span>';
    
    const formData = {
        email: document.getElementById('email').value,
        captcha_token: document.getElementById('captcha-token').value,
        captcha_code: document.getElementById('captcha').value
    };
    
    try {
        const response = await fetch('/api/auth/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showSuccess(i18n.t('forgotPassword.successMessage'));
        } else {
            showError(data.detail || i18n.t('forgotPassword.errorMessage'));
            loadCaptcha(); // Refresh CAPTCHA on error
        }
    } catch (error) {
        console.error('Error:', error);
        showError(i18n.t('forgotPassword.errorMessage'));
        loadCaptcha(); // Refresh CAPTCHA on error
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
    }
});
</script>
{% endblock %}
