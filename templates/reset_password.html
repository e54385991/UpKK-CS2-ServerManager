{% extends "base.html" %}

{% block title %}Reset Password - CS2 Server Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-2">
                    <i class="bi bi-shield-lock"></i> <span data-i18n="resetPassword.title">Reset Password</span>
                </h2>
                <p class="text-center text-muted mb-4" data-i18n="resetPassword.subtitle">Enter your new password</p>
                
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                <div id="success-message" class="alert alert-success d-none" role="alert"></div>
                
                <form id="reset-password-form">
                    <input type="hidden" id="reset-token" name="token">
                    
                    <div class="mb-3">
                        <label for="new-password" class="form-label" data-i18n="resetPassword.newPassword">New Password</label>
                        <input type="password" class="form-control" id="new-password" name="new_password" minlength="6" required>
                        <div class="form-text" data-i18n="resetPassword.passwordHint">At least 6 characters</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label" data-i18n="resetPassword.confirmPassword">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" minlength="6" required>
                        <div id="password-mismatch" class="form-text text-danger d-none" data-i18n="resetPassword.passwordsMismatch">Passwords do not match</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="submit-btn">
                        <i class="bi bi-check-circle"></i> <span data-i18n="resetPassword.resetButton">Reset Password</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Get token from URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');

if (!token) {
    showError(i18n.t('resetPassword.invalidToken'));
    document.getElementById('reset-password-form').style.display = 'none';
} else {
    document.getElementById('reset-token').value = token;
}

// Check password match
function checkPasswordMatch() {
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const mismatchDiv = document.getElementById('password-mismatch');
    
    if (confirmPassword && newPassword !== confirmPassword) {
        mismatchDiv.classList.remove('d-none');
        return false;
    } else {
        mismatchDiv.classList.add('d-none');
        return true;
    }
}

document.getElementById('new-password').addEventListener('input', checkPasswordMatch);
document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);

// Show error message
function showError(message) {
    const errorDiv = document.getElementById('error-message');
    errorDiv.textContent = message;
    errorDiv.classList.remove('d-none');
    document.getElementById('success-message').classList.add('d-none');
}

// Show success message
function showSuccess(message) {
    const successDiv = document.getElementById('success-message');
    successDiv.textContent = message;
    successDiv.classList.remove('d-none');
    document.getElementById('error-message').classList.add('d-none');
    
    // Hide form after success
    document.getElementById('reset-password-form').style.display = 'none';
}

document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!checkPasswordMatch()) {
        return;
    }
    
    const submitBtn = document.getElementById('submit-btn');
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> <span data-i18n="resetPassword.resetting">Resetting...</span>';
    
    const formData = {
        token: document.getElementById('reset-token').value,
        new_password: document.getElementById('new-password').value
    };
    
    try {
        const response = await fetch('/api/auth/reset-password-with-token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showSuccess(i18n.t('resetPassword.successMessage'));
            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showError(data.detail || i18n.t('resetPassword.errorMessage'));
        }
    } catch (error) {
        console.error('Error:', error);
        showError(i18n.t('resetPassword.errorMessage'));
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
    }
});
</script>
{% endblock %}
